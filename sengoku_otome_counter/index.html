<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>乙女4 設定判別</title>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #e91e63; --text: #fff; --sub: #aaa; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; -webkit-user-select: none; padding-bottom: 100px; }
        h3 { border-left: 4px solid var(--accent); padding-left: 10px; font-size: 1rem; margin: 20px 0 10px 0; color: #eee; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .card { background: var(--card); border-radius: 8px; padding: 12px; text-align: center; border: 1px solid #333; cursor: pointer; }
        .card:active { background: #333; }
        .label { font-size: 0.75rem; color: var(--sub); margin-bottom: 5px; min-height: 32px; display: flex; align-items: center; justify-content: center; line-height: 1.2; }
        .count { font-size: 1.8rem; font-weight: bold; font-family: 'Courier New', monospace; }
        .neg-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .neg-btn { background: #2a2a2a; border: 1px solid #444; color: #888; padding: 12px 0; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .neg-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }
        .reset-area { margin-top: 40px; text-align: center; }
        .reset-btn { background: #d32f2f; color: white; border: none; padding: 12px 24px; border-radius: 4px; font-size: 0.9rem; }
        .help { font-size: 0.7rem; color: #666; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<h3>● 通常時</h3>
<div class="grid">
    <div class="card" onclick="up('g_total', 10)"><div class="label">通常時消化ゲーム数</div><div id="g_total" class="count">0</div></div>
    <div class="card" onclick="up('bonus_at')"><div class="label">ボーナス＋AT初当たり</div><div id="bonus_at" class="count">0</div></div>
    <div class="card" onclick="up('at_hit')"><div class="label">AT初当たり</div><div id="at_hit" class="count">0</div></div>
</div>

<h3>● 乙女アタック</h3>
<div class="grid">
    <div class="card" onclick="up('attack_hit')"><div class="label">乙女アタック当選</div><div id="attack_hit" class="count">0</div></div>
</div>

<h3>● 巫女カウンター</h3>
<div class="grid">
    <div class="card" onclick="up('miko_zero')"><div class="label">巫女カウンター<br>0pt到達数</div><div id="miko_zero" class="count">0</div></div>
    <div class="card" onclick="up('miko_attack')"><div class="label">0pt到達時の<br>乙女アタック当選</div><div id="miko_attack" class="count">0</div></div>
</div>

<h3>● 通常状態のAT直撃抽選</h3>
<div class="grid">
    <div class="card" onclick="up('chokugeki')"><div class="label">AT直撃当選<br>(超強カワループ除く)</div><div id="chokugeki" class="count">0</div></div>
</div>

<h3>● ボーナス継続G数(昇格非当選時)</h3>
<div class="grid" style="grid-template-columns: 1fr 1fr 1fr;">
    <div class="card" onclick="up('g30')"><div class="label">30G</div><div id="g30" class="count">0</div></div>
    <div class="card" onclick="up('g40')"><div class="label">40G</div><div id="g40" class="count">0</div></div>
    <div class="card" onclick="up('g50')"><div class="label">50G</div><div id="g50" class="count">0</div></div>
</div>

<h3>● オウガイバトル</h3>
<div class="grid">
    <div class="card" onclick="up('ougai_cnt')"><div class="label">オウガイバトル回数</div><div id="ougai_cnt" class="count">0</div></div>
    <div class="card" onclick="up('ougai_win')"><div class="label">初戦勝利回数</div><div id="ougai_win" class="count">0</div></div>
</div>

<h3>● 特定設定を除く</h3>
<div class="neg-grid">
    <button class="neg-btn" id="n1" onclick="toggleNeg(1)">設定1否定</button>
    <button class="neg-btn" id="n2" onclick="toggleNeg(2)">設定2否定</button>
    <button class="neg-btn" id="n3" onclick="toggleNeg(3)">設定3否定</button>
    <button class="neg-btn" id="n4" onclick="toggleNeg(4)">設定4否定</button>
    <button class="neg-btn" id="n5" onclick="toggleNeg(5)">設定5否定</button>
    <button class="neg-btn" id="n6" onclick="toggleNeg(6)">設定6否定</button>
</div>

<div class="help">タップで＋ / 長押しでー</div>

<div class="reset-area">
    <button class="reset-btn" onclick="resetAll()">全データをリセット</button>
</div>

<script>
    const keys = ['g_total', 'bonus_at', 'at_hit', 'attack_hit', 'miko_zero', 'miko_attack', 'chokugeki', 'g30', 'g40', 'g50', 'ougai_cnt', 'ougai_win'];

    function up(id, step = 1) {
        let v = parseInt(localStorage.getItem(id) || 0) + step;
        localStorage.setItem(id, v);
        render();
    }

    function toggleNeg(n) {
        let k = 'neg' + n;
        let v = localStorage.getItem(k) === 'on' ? 'off' : 'on';
        localStorage.setItem(k, v);
        render();
    }

    function render() {
        keys.forEach(k => document.getElementById(k).innerText = localStorage.getItem(k) || 0);
        for(let i=1; i<=6; i++) {
            document.getElementById('n'+i).className = localStorage.getItem('neg'+i) === 'on' ? 'neg-btn active' : 'neg-btn';
        }
    }

    // 長押し(コンテキストメニュー)でマイナス
    window.oncontextmenu = function(e) {
        e.preventDefault();
        let card = e.target.closest('.card');
        if (card) {
            let id = card.querySelector('.count').id;
            let step = (id === 'g_total') ? 10 : 1;
            let v = Math.max(0, parseInt(localStorage.getItem(id) || 0) - step);
            localStorage.setItem(id, v);
            render();
        }
    };

    function resetAll() {
        if(confirm('全てのデータをリセットしますか？')) {
            localStorage.clear();
            render();
        }
    }

    render();
</script>
</body>
</html>
